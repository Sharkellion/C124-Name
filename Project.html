<body>


<center>

<style>
.heading
  {
    font-size: 23px;
    width: 100%;
    margin: 0px;
    box-shadow:5px 5px 5px grey;
  }
  .note
  {
    font-size: 15px;
    color: black;
  }
  .copy_right_footer {
    position: fixed;
    color: white;
    bottom: 0;
    width: 100%;
    background-color:‚Äù#457b9d‚Äù;
    line-height: 3;
    text-align: center;
 }
  canvas 
  {
    border:5px solid white;
    border-radius:20px;
    box-shadow:5px 5px 5px #a8dadc;
  }
  </style>
  <script>
  noseX=0;
  noseY=0;
  difference=0;
  rightWristX=0;
  leftWristX=0;
  function setup(){
      video=createCapture(VIDEO);
      video.size(550,500);
      canvas=createCanvas(550,550);
      canvas.position(560,150);
      poseNet=ml5.poseNet(video,modelLoaded);
      poseNet.on('pose',gotPoses);
  }
  function modelLoaded(){
      console.log('poseNet is initialized-');
  }
  function gotPoses(results){
      if(results.length>0){
          console.log(results);
          noseX=results[0].pose.nose.x;
          noseY=results[0].pose.nose.y;
          console.log("noseX="+noseX+"noseY="+noseY);
          leftWristX=results[0].pose.leftWrist.x;
          rightWristX=results[0].pose.rightWrist.x;
          difference=floor(leftWristX-rightWristX);
          console.log("leftWristX= "+leftWristX+"RightWrisX="+rightWristX+"difference= "+difference);
  }
  }
  function draw(){
      background('#d4af37');
      document.getElementById("square_side").innerHTML="Height and Width of Square will be"+difference+"px";
      textSize(difference);
fill("#32a852");
text("Adam", 50, 400);
  }
  </script>
